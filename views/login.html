<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Social Network - Login</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/login.css">

</head>
<body>
    <div class="container-login">
        <div>
            <form class="social-network-form" id="login">
                <span>Welcome to Social Network</span>
                <div>
                    <input type="text" name="email" id="email" placeholder="Your email" required="required">
                </div>
                <div>
                    <input type="password" name="password" id="password" placeholder="Your password" required="required">
                </div>
                <a href="/register">Create acount</a>
                <button type="submit" class="btn-social-network">Login</button>
            </form>
        </div>
    </div>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/login.js"></script>
</body>
</html>
