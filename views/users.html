<!DOCTYPE html>
<html lang="en">

<head>
  <title>Social Network - Users</title>
  {{ template "head"}}
</head>
<body>
    {{ template "header"}}
    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"> Users Find </h5>
                        {{ range . }}
                            <p class="card-text">
                                {{ .Name }} - <a href="/users/{{ .ID }}">{{ .NickName }}</a> - Member Since: {{ .CreatedAt.Format "02/01/2006" }}
                            </p>
                        {{ else }}
                            <p class="card-text">
                                No Users Found!
                            </p>
                        {{ end }}
                    </div>
                </div>
            </div>
        </div>
    </div>

    {{ template "footer" }}
    {{ template "scripts" }}
</body>

</html>
