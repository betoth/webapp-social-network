<!DOCTYPE html>
<html lang="en">

<head>
  <title>Social Network - Update Publication - {{ .Title }}</title>
  {{ template "head"}}
</head>


<body>
  {{ template "header"}}
  <div class="container-fluid">
    <div class="row mt-4">
        <div class="col-12">
            <h3>Update Publication</h3>
            <div class="form-group">
                <label for="title">TÃ­tulo</label>
                <input type="text" class="form-control" id="title" name="title"
                    placeholder="Publication title" value=" {{ .Title }}">
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea class="form-control" id="content" name="content" placeholder="Publication content">{{ .Content }}</textarea>
            </div>
            <button id="update-publication" class="btn btn-info" data-publication-id="{{ .ID }}">
                Update
            </button>
        </div>
    </div>
</div>
  {{ template "footer" }}
  {{ template "scripts" }}
  <script src="/assets/js/publications.js"></script>
</body>

</html>
